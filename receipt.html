<html>
    <head>
        <title>
            Receipt
        </title>
        <style>
            table, th, td {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <h1>Lexicon Store</h1>

        <table>
            <tr>
                <th colspan="3">Name/Description</th>
                <th colspan="1">Qty.</th>
                <th colspan="1">Price</th>
                <th colspan="1">Cost</th>
            </tr>
            <tr>
                <td colspan="3">Paperclips</td>
                <td colspan="1">1000</td>
                <td colspan="1">0.01</td>
                <td colspan="1">10.00</td>
            </tr>
            <tr>
                <td colspan="3">Staples (box)</td>
                <td colspan="1">100</td>
                <td colspan="1">1.00</td>
                <td colspan="1">100.00</td>
            </tr>
            <tr>
                <td colspan="5"><b>Subtotal</b>></td>
                <td colspan="1">$100.00</td>
            </tr>
            <tr>
                <td colspan="4"><b>Tax</b></td>
                <td colspan="1">8%</td>
                <td colspan="1">$8.80</td>
            </tr>
            <tr>
                <td colspan="5"><b>Grand Total</b></td>
                <td colspan="1">$118.80</td>  
            </tr>
            <tr>
                <td colspan="6"><em>&copy; 2020 - Lexicon Store</em></td>
            </tr>

        </table>

    </body>
</html>
